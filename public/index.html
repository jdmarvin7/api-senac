<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        small {
            display: block;
        }

        .card {
            margin: 0 auto;
        }

        .car {
            width: 100%;
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    
    <div class="car" >
      </div>
    
    <script>
        const title = document.querySelector('.card-title');
        const img = document.querySelector('.card-img-top');
        const price = document.querySelector('#price');
        const div = document.querySelector('.car');
        
        const base = 'http://localhost:3000/produtos'
        
        /*
        const app = fetch('http://localhost:3000/produtos')
        .then(test => test.json())
        .then(json => {
            const { nome, imagem, preco } = json[0];
            title.textContent = nome;
            img.setAttribute('src', imagem);
            price.textContent = preco;
        })*/
        
        async function api(url) {
            const app = await fetch(url);
            const res = await app.json()
            
            for(let product of res) {
                console.log(product);
                const container = document.createElement('div');
                container.innerHTML = `
                <div class="card mt-3" style="width: 18rem;">
                    <img src="${ product.imagem }" class="card-img-top" alt="">
                    <div class="card-body">
                        <h3 class="card-title title">${ product.nome }</h3>
                        <small id="price">${ product.preco }</small>
                    <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
                `

                div.appendChild(container)
            }

        }

        api(base)


        //console.log(app);

    </script>
</body>
</html>
